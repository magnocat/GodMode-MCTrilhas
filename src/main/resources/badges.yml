# Definição das insígnias do plugin GodMode-MCTrilhas.
# Cada chave de nível superior é o ID único de uma insígnia.
#
# Campos disponíveis:
#   name: "Nome exibido da insígnia" (Obrigatório)
#   description: "Descrição da insígnia" (Obrigatório)
#   type: "TIPO_DA_INSIGNIA" (Obrigatório) - Deve corresponder a um BadgeType (ex: LUMBERJACK, MINING).
#   requirement: <número> (Obrigatório) - Quantidade de ações para conquistar.
#   icon: "NOME_DO_MATERIAL" (Obrigatório para GUI) - Ícone a ser exibido no menu.
#   reward-totems: <número> (Opcional) - Quantidade de Totens (moeda) como recompensa.
#   reward-item-data: (Opcional) - Define um item como recompensa.
#     material: "NOME_DO_MATERIAL" (Obrigatório) - Ex: "DIAMOND_AXE"
#     amount: <número> (Opcional, padrão 1)
#     name: "Nome customizado do item" (Opcional)
#     lore: (Opcional)
#       - "Linha 1 da lore"
#       - "Linha 2 da lore"
#     enchantments: (Opcional)
#       - "encantamento:nível" - Ex: "efficiency:5"

lumberjack:
  name: "Insígnia de Lenhador"
  description: "Corte 10000 árvores."
  type: "LUMBERJACK"
  requirement: 10000
  icon: "DIAMOND_AXE"
  reward-totems: 50
  reward-item-data:
    material: "DIAMOND_AXE"
    amount: 1
    name: "&bMachado do Lenhador Mestre"
    lore:
      - "&7Um machado especial para um"
      - "&7escoteiro exemplar."
    enchantments:
      - "efficiency:2"
      - "unbreaking:1"

