# Este workflow do GitHub Actions automatiza o processo de build e release.
# Ele é acionado sempre que uma nova tag começando com 'v' (ex: v1.0, v1.2.1) é enviada.
name: Criar Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-release:
    # Usa a versão mais recente do Ubuntu para executar o job
    runs-on: ubuntu-latest
    # Concede permissões para a action criar um release
    permissions:
      contents: write

    steps:
      # Passo 1: Faz o checkout do código do repositório
      - name: Checkout do código
        uses: actions/checkout@v4

      # Passo 2: Configura o JDK 17 (Temurin), conforme especificado na documentação
      - name: Configurar JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven' # Adiciona cache para as dependências do Maven, acelerando os builds

      # Passo 3: Compila o projeto com o Maven, criando o arquivo .jar
      - name: Compilar com Maven
        run: mvn -B package --file pom.xml

      # Passo 4: Cria um novo Release no GitHub e anexa o .jar compilado
      - name: Criar Release e Anexar Artefato
        uses: softprops/action-gh-release@v2
        with:
          # Usa um wildcard (*) para encontrar o .jar, evitando erros quando a versão muda no pom.xml
          files: target/GodMode-MCtrilhas-*.jar